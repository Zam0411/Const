<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Construction Name Here</title>
    <link rel="stylesheet" href="/css/constr.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Phone Number</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Phone Number">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
              </form>
        <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" class="switch" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Bathroom Remodel</label>                                              
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" class="switch" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Kitchen Remodel</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" class="switch" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">Interior Remodel</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" class="switch" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">Exterior Remodel</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" class="switch" id="customSwitch6">
          <label class="custom-control-label" for="customSwitch6">Roofing</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" class="switch" id="customSwitch7">
          <label class="custom-control-label" for="customSwitch7">Concrete Work</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch8">
          <label class="custom-control-label" for="customSwitch8">Other</label>
        </div>
</body>
</html>
